<!DOCTYPE html>
<html lang="de-DE">
  <body>
    <label for="number">Number input</label>
    <input id="number" type="number">

    <form>
      <label for="numberWithMinAndMax">Number with min and max</label>
      <input id="number" type="number" min="3" max="15">
      <button>Submit Number</button>
    </form>

    <form>
      <label for="numberWithStep">Number with step</label>
      <input type="number" name="number" step="0.01">
      <button>Submit Number</button>
    </form>
  </body>
</html>
