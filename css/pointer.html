<!DOCTYPE html>
<html>
	<head>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1"
		/>
		<style>
			@media (pointer: fine) {
				a, button {
					cursor: pointer;
				}
			}

			@media (pointer: coarse) {
				a, button {
					padding: 1rem;
					background-color: lightcyan;
				}
			}
		</style>
	</head>
	<body>
		Increase the hit areas for <a href="#">Interactive</a> <button>Elements</button>
		when you are on a touch device
	</body>
</html>
